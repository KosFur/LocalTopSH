services:
  agent:
    build: .
    container_name: agent
    restart: unless-stopped
    env_file: .env
    environment:
      - AGENT_CWD=/workspace
    volumes:
      - ./workspace:/workspace
    ports:
      # Ports for agent-created services (web servers, APIs, etc.)
      - "3000:3000"
      - "5000:5000"
      - "8080:8080"
    networks:
      - agent-net

networks:
  agent-net:
